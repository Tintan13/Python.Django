<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Vibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f3e6; /* Light cream */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s, color 0.5s;
        }
        h1 {
            color: #5d3a2f; /* Coffee brown */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }
        p {
            color: #7d5b4a; /* Warm brown */
        }
        .card {
            background-color: #ffffff; /* White */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #5d3a2f; /* Coffee brown */
            color: white;
            border-radius: 20px;
            margin: 5px; /* Space between buttons */
        }
        .btn-custom:hover {
            background-color: #7d5b4a; /* Warm brown */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center" id="mainCard">
                    <h1 id="mainTitle">Welcome to the Café!</h1>
                    <p id="mainText">Savor the rich aroma of our coffee and enjoy a symphony of flavors. Each visit tells its own story—explore our offerings!</p>

                    <!-- Buttons for navigation -->
                    <div class="mt-4">
                        <a href="{% url 'index' %}" class="btn btn-custom">Cafe</a>
                        <a href="{% url 'about' %}" class="btn btn-custom">About Us</a>
                        <a href="{% url 'contact' %}" class="btn btn-custom">Contact Us</a>
                        <a href="{% url 'order' %}" class="btn btn-custom">Order Now</a>
                        <a href="{% url 'menu' %}" class="btn btn-custom">View Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
