<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f3e6; /* Light cream background */
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #5d3a2f; /* Coffee brown */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }
        p {
            color: #7d5b4a; /* Warm brown */
        }
        .contact-box {
            background-color: #ffffff; /* White */
            border: 2px solid #5d3a2f; /* Coffee brown border */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limit width */
            margin: auto; /* Center the box */
            transition: transform 0.3s;
        }
        .contact-box:hover {
            transform: scale(1.03);
        }
        .btn-custom {
            background-color: #5d3a2f; /* Coffee brown */
            color: white;
            border-radius: 20px;
            margin: 5px; /* Space between buttons */
        }
        .btn-custom:hover {
            background-color: #7d5b4a; /* Warm brown */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <div class="contact-box text-center">
            <p>We'd love to hear from you!</p>
            <div class="contact-info">
                <p><strong>Phone:</strong> +639694999182</p>
                <p><strong>Email:</strong> lyndsayannecleofe13@gmail.com</p>
            </div>
            <div class="mt-4">
                <a href="{% url 'index' %}" class="btn btn-custom">Cafe</a>
                <a href="{% url 'home' %}" class="btn btn-custom">Home</a>
                <a href="{% url 'about' %}" class="btn btn-custom">About Us</a>
                <a href="{% url 'order' %}" class="btn btn-custom">Order Now</a>
                <a href="{% url 'menu' %}" class="btn btn-custom">View Menu</a>
            </div>
        </div>
    </div>
</body>
</html>
